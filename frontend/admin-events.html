<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Add Event</title>
  <!-- Removed style.css to avoid conflicts -->
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { margin-bottom: 15px; }
  </style>
</head>
<body>
  <nav class="admin-navbar">
    <div class="container">
      <a href="admin.html" class="logo">Admin Dashboard</a>
      <ul class="nav-menu">
        <li><a href="admin.html">Incidents</a></li>
        <li><a href="admin-news.html">Add News</a></li>
        <li><a href="admin-events.html">Add Events</a></li>
        <li><a href="admin-user-approval.html">User Approvals</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Add Event</h1>
    <form id="event-form" enctype="multipart/form-data">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Title" required />
      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Description" required></textarea>
      <label for="date">Date</label>
      <input type="date" name="date" id="date" required />

      <!-- Hidden inputs for location -->
      <input type="hidden" name="location[lat]" id="lat" required />
      <input type="hidden" name="location[lng]" id="lng" required />

      <div id="map"></div>

      <label for="images">Upload images</label>
      <input type="file" name="images" id="images" multiple accept="image/*" />
      <button type="submit">Submit Event</button>
    </form>

    <h2>Existing Events</h2>
    <ul id="events-list">Loading events...</ul>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Barangay Tunasan
    const map = L.map("map").setView([14.4089, 121.0341], 15);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    let marker;

    map.on("click", function (e) {
      const { lat, lng } = e.latlng;
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
      document.getElementById("lat").value = lat;
      document.getElementById("lng").value = lng;
    });

    const form = document.getElementById("event-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      if (!formData.get("location[lat]") || !formData.get("location[lng]")) {
        alert("Please select a location on the map.");
        return;
      }

      try {
        const res = await fetch("/api/events", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          form.reset();
          if (marker) {
            map.removeLayer(marker);
            marker = null;
          }
        } else {
          alert("Failed to submit event: " + (data.message || ""));
        }
      } catch (err) {
        alert("Error submitting event: " + err.message);
      }
    });

    const eventsList = document.getElementById("events-list");

    async function loadEvents() {
      try {
        const res = await fetch("/api/events");
        if (!res.ok) throw new Error("Failed to fetch events");
        const events = await res.json();

        eventsList.innerHTML = "";
        if (events.length === 0) {
          eventsList.innerHTML = "<li>No events available.</li>";
          return;
        }

        events.forEach(event => {
          eventsList.innerHTML += `
            <li>
              <h3>${event.title}</h3>
              <p>${new Date(event.date).toLocaleDateString()}</p>
              <p>${event.description}</p>
              ${event.images && event.images.length > 0 ? event.images.map(img => `<img src="${img}" loading="lazy" width="200" style="margin-right:10px;">`).join("") : ""}
              <br>
              <button class="delete-event-btn" data-id="${event._id}">Delete</button>
            </li>
          `;
        });
      } catch (err) {
        console.error(err);
        eventsList.innerHTML = "<li>Failed to load events.</li>";
      }
    }

    eventsList.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-event-btn")) {
        const id = e.target.getAttribute("data-id");
        if (confirm("Are you sure you want to delete this event?")) {
          try {
            const res = await fetch(`/api/events/${id}`, { method: "DELETE" });
            const data = await res.json();
            if (res.ok) {
              alert(data.message);
              loadEvents();
            } else {
              alert("Failed to delete: " + data.message);
            }
          } catch (err) {
            alert("Error deleting event: " + err.message);
          }
        }
      }
    });

    loadEvents();

    // Invalidate map when mobile drawer toggles (admin pages don't load navbar.js)
    const navToggle = document.getElementById("nav-toggle");
    if (navToggle) {
      navToggle.addEventListener("change", () => {
        setTimeout(() => map.invalidateSize(), 250);
      });
    }
  </script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
