<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barangay Tunasan Events</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <h1>Upcoming Events</h1>
  <ul id="events-list">
    <li>No events scheduled yet.</li>
  </ul>
  <script>
  async function loadEvents() {
    try {
      const res = await fetch("/api/events");
      if (!res.ok) throw new Error("Failed to fetch events");
      const events = await res.json();

      const eventsList = document.getElementById("events-list");
      eventsList.innerHTML = "";

      if (events.length === 0) {
        eventsList.innerHTML = "<li>No events scheduled yet.</li>";
        return;
      }

      events.forEach(event => {
        const li = document.createElement("li");
        li.innerHTML = `
          <h3>${event.title}</h3>
          <p><strong>Date:</strong> ${new Date(event.date).toLocaleDateString()}</p>
          <p>${event.description}</p>
          ${event.images && event.images.length > 0 ? event.images.map(img => `<img src="${img}" loading="lazy" width="200" style="margin-right:10px;">`).join("") : ""}
          <hr>
        `;
        eventsList.appendChild(li);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("events-list").innerHTML = "<li>Failed to load events.</li>";
    }
  }

  loadEvents();
</script>

  <script type="module">
    import { initNavbar } from './js/navbar.js';
    fetch('partials/navbar.html')
      .then(r => r.text())
      .then(html => { document.getElementById('navbar-placeholder').innerHTML = html; initNavbar(); })
      .catch(err => console.error('Failed to load navbar:', err));
  </script>
</body>
</html>
