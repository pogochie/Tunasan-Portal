<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barangay Tunasan Events</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <h1 data-i18n="events.title">Upcoming Events</h1>
  <div id="calendar" class="post-card" style="padding:12px;"></div>
  <ul id="events-list" class="feed"></ul>

  <script>
    function buildCalendar(date = new Date()) {
      const year = date.getFullYear(), month = date.getMonth();
      const first = new Date(year, month, 1);
      const startDay = first.getDay(); // 0=Sun
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const grid = document.createElement("div");
      grid.style.display = "grid";
      grid.style.gridTemplateColumns = "repeat(7, 1fr)";
      grid.style.gap = "6px";
      const labels = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      labels.forEach(l => {
        const lbl = document.createElement("div");
        lbl.style.fontWeight = "700";
        lbl.textContent = l;
        grid.appendChild(lbl);
      });
      for (let i = 0; i < startDay; i++) grid.appendChild(document.createElement("div"));
      for (let d = 1; d <= daysInMonth; d++) {
        const cell = document.createElement("div");
        cell.style.minHeight = "60px";
        cell.style.border = "1px solid var(--border)";
        cell.style.borderRadius = "8px";
        cell.style.padding = "6px";
        cell.innerHTML = `<strong>${d}</strong><div class="evt-slot"></div>`;
        grid.appendChild(cell);
      }
      return grid;
    }

    function toICS(evt) {
      const dt = new Date(evt.date || Date.now());
      const pad = n => String(n).padStart(2, "0");
      const fmt = (d) => `${d.getUTCFullYear()}${pad(d.getUTCMonth()+1)}${pad(d.getUTCDate())}T${pad(d.getUTCHours())}${pad(d.getUTCMinutes())}${pad(d.getUTCSeconds())}Z`;
      const start = fmt(dt), end = fmt(new Date(dt.getTime()+60*60*1000));
      const lines = [
        "BEGIN:VCALENDAR","VERSION:2.0","PRODID:-//Tunasan Portal//EN","BEGIN:VEVENT",
        `UID:${evt._id || Date.now()}@tunasan`,
        `DTSTAMP:${fmt(new Date())}`,
        `DTSTART:${start}`,`DTEND:${end}`,
        `SUMMARY:${evt.title}`,`DESCRIPTION:${(evt.description||"").replace(/\n/g," ")}`,
        "END:VEVENT","END:VCALENDAR"
      ].join("\r\n");
      const blob = new Blob([lines], { type: "text/calendar;charset=utf-8" });
      return URL.createObjectURL(blob);
    }

    async function loadEvents() {
      try {
        const res = await fetch("/api/events");
        const events = await res.json();

        const cal = document.getElementById("calendar");
        cal.innerHTML = `<h3 style="margin:6px 0;">${new Date().toLocaleString('default', { month: 'long', year: 'numeric' })}</h3>`;
        const grid = buildCalendar();
        cal.appendChild(grid);

        // Place event titles into calendar slots
        const firstOfMonth = new Date(); firstOfMonth.setDate(1);
        const startDay = firstOfMonth.getDay();
        const slots = cal.querySelectorAll(".evt-slot");
        events.forEach(evt => {
          const d = new Date(evt.date);
          if (d.getMonth() === new Date().getMonth() && d.getFullYear() === new Date().getFullYear()) {
            const idx = startDay + d.getDate() - 1;
            const slot = slots[idx];
            if (slot) {
              const badge = document.createElement("div");
              badge.style.marginTop = "4px";
              badge.style.background = "rgba(24,119,242,.08)";
              badge.style.border = "1px solid var(--border)";
              badge.style.borderRadius = "6px";
              badge.style.padding = "2px 4px";
              badge.textContent = evt.title;
              slot.appendChild(badge);
            }
          }
        });

        // List view with ICS export
        const list = document.getElementById("events-list");
        list.innerHTML = "";
        events.forEach(evt => {
          const li = document.createElement("li");
          li.className = "post-card";
          li.innerHTML = `
            <div class="post-header">
              <div class="title-wrap">
                <h3>${evt.title}</h3>
                <span class="meta">${new Date(evt.date).toLocaleString()}</span>
              </div>
            </div>
            <div class="post-content"><p>${evt.description||""}</p></div>
            <div class="post-actions">
              <a class="pill-btn" href="${toICS(evt)}" download="${(evt.title||'event').replace(/\s+/g,'_')}.ics">Add to Calendar</a>
            </div>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Failed to load events:", err);
      }
    }
    loadEvents();
  </script>
  <script type="module">
    import { initNavbar } from './js/navbar.js';
    fetch('partials/navbar.html')
      .then(r => r.text())
      .then(html => { document.getElementById('navbar-placeholder').innerHTML = html; initNavbar(); })
      .catch(err => console.error('Failed to load navbar:', err));
  </script>
  <script src="js/i18n.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
