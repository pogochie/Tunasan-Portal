<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review Incident Report</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #images img {
      max-width: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    #map {
      width: 100%;
      height: 300px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Review Incident Report</h1>
  <div id="incident-details">
    <p><strong>Reporter:</strong> <span id="reporterName"></span></p>
    <p><strong>Type:</strong> <span id="incidentType"></span></p>
    <p><strong>Description:</strong></p>
    <p id="description"></p>
    <p><strong>Location:</strong> <span id="locationText"></span></p>
    <div id="map"></div>
    <div id="images"></div>
  </div>

  <button id="approveBtn">✅ Approve → Publish News</button>
  <button id="rejectBtn">❌ Reject</button>
  <button id="backBtn">← Back to Dashboard</button>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
  />
  <script type="module" src="js/review.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
