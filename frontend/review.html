<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Review Incident Report</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    #images img { max-width: 200px; margin-right: 10px; margin-bottom: 10px; }
    /* responsive height handled globally */
    #map { width: 100%; margin: 15px 0; }
  </style>
</head>
<body>
  <h1>Review Incident Report</h1>
  <div id="incident-details">
    <p><strong>Reporter:</strong> <span id="reporterName"></span></p>
    <p><strong>Type:</strong> <span id="incidentType"></span></p>
    <p><strong>Description:</strong></p>
    <p id="description"></p>
    <p><strong>Location:</strong> <span id="locationText"></span></p>
    <div id="map"></div>
    <div id="images"></div>
  </div>

  <h3>Comments</h3>
  <ul id="comments-list"></ul>

  <form id="comment-form">
    <textarea id="comment-text" required></textarea>
    <button type="submit">Submit Comment</button>
  </form>

  <button id="approveBtn">Approve</button>
  <button id="rejectBtn">Reject</button>
  <button id="backBtn">Back</button>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"/>
  <script type="module" src="js/review.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
