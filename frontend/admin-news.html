<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Add News</title>
  <!-- Removed style.css to avoid conflicts -->
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    #map { height: 300px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <nav class="admin-navbar">
    <div class="container">
      <a href="admin.html" class="logo">Admin Dashboard</a>
      <input type="checkbox" id="admin-nav-toggle" class="admin-nav-toggle" aria-label="Toggle navigation" />
      <label for="admin-nav-toggle" class="admin-nav-toggle-label" aria-hidden="true"><span></span></label>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html">Incidents</a></li>
        <li><a href="admin-news.html">Add News</a></li>
        <li><a href="admin-events.html">Add Events</a></li>
        <li><a href="admin-user-approval.html">User Approvals</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
      <div class="admin-nav-overlay" tabindex="-1" aria-hidden="true"></div>
    </div>
  </nav>

  <div class="container">
    <h1>Add News</h1>
    <form id="news-form" enctype="multipart/form-data">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Title" required />
      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Description" required></textarea>
      <label for="images">Upload images</label>
      <input type="file" name="images" id="images" multiple accept="image/*" />
      <button type="submit">Submit News</button>
    </form>

    <div class="container">
      <h2>Existing News</h2>
      <ul id="news-list">Loading news...</ul>
    </div>
  </div>

  <div class="admin-mobile-tabbar" role="navigation" aria-label="Admin Navigation">
    <a href="admin.html" class="tab-link">Incidents</a>
    <a href="admin-news.html" class="tab-link">News</a>
    <a href="admin-events.html" class="tab-link">Events</a>
    <a href="admin-user-approval.html" class="tab-link">Approvals</a>
  </div>

  <script>
    const form = document.getElementById("news-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch("/api/news", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          form.reset();
          if (marker) {
            map.removeLayer(marker);
            marker = null;
          }
        } else {
          alert("Failed to submit news: " + (data.message || ""));
        }
      } catch (err) {
        alert("Error submitting news: " + err.message);
      }
    });

    const newsList = document.getElementById("news-list");

    async function loadNews() {
      try {
        const res = await fetch("/api/news");
        if (!res.ok) throw new Error("Failed to fetch news");
        const newsItems = await res.json();

        newsList.innerHTML = "";
        if (newsItems.length === 0) {
          newsList.innerHTML = "<li>No news available.</li>";
          return;
        }

        newsItems.forEach(item => {
          newsList.innerHTML += `
            <li>
              <h3>${item.title}</h3>
              <p>${item.description}</p>
              ${item.images && item.images.length > 0 ? item.images.map(img => `<img src="${img}" loading="lazy" width="200" style="margin-right:10px;">`).join("") : ""}
              <br>
              <button class="delete-news-btn" data-id="${item._id}">Delete</button>
            </li>
          `;
        });
      } catch (err) {
        console.error(err);
        newsList.innerHTML = "<li>Failed to load news.</li>";
      }
    }

    newsList.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-news-btn")) {
        const id = e.target.getAttribute("data-id");
        if (confirm("Are you sure you want to delete this news item?")) {
          try {
            const res = await fetch(`/api/news/${id}`, { method: "DELETE" });
            const data = await res.json();
            if (res.ok) {
              alert(data.message);
              loadNews();
            } else {
              alert("Failed to delete: " + data.message);
            }
          } catch (err) {
            alert("Error deleting news: " + err.message);
          }
        }
      }
    });

    loadNews();
  </script>
  <script src="js/admin-ui.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
