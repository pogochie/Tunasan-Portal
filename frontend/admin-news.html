  <h1>Add News</h1>
  <form id="news-form" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Title" required />
    <textarea name="description" placeholder="Description" required></textarea>

    <!-- Hidden inputs for location -->
    <input type="hidden" name="location[lat]" id="lat" required />
    <input type="hidden" name="location[lng]" id="lng" required />

    <div id="map"></div>

    <input type="file" name="images" multiple accept="image/*" />
    <button type="submit">Submit News</button>
  </form>

  <script>
    const form = document.getElementById("news-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch("/api/news", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          form.reset();
          if (marker) {
            map.removeLayer(marker);
            marker = null;
          }
        } else {
          alert("Failed to submit news: " + (data.message || ""));
        }
      } catch (err) {
        alert("Error submitting news: " + err.message);
      }
    });
  </script>
</body>
