<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Add News</title>
  <!-- Removed style.css to avoid conflicts -->
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <nav class="admin-navbar">
    <div class="container">
      <a href="admin.html" class="logo">Admin Dashboard</a>
      <input type="checkbox" id="admin-nav-toggle" class="admin-nav-toggle" aria-label="Toggle navigation" />
      <label for="admin-nav-toggle" class="admin-nav-toggle-label" aria-hidden="true"><span></span></label>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html">Incidents</a></li>
        <li><a href="admin-news.html" class="active">Add News</a></li>
        <li><a href="admin-events.html">Add Events</a></li>
        <li><a href="admin-user-approval.html">User Approvals</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
      <div class="admin-nav-overlay" tabindex="-1" aria-hidden="true"></div>
    </div>
  </nav>

  <div class="page-header">
    <h1 class="title">Publish News</h1>
    <div class="admin-search">
      <input type="search" id="news-search" placeholder="Search newsâ€¦" aria-label="Search news" />
    </div>
  </div>

  <div class="container">
    <form id="news-form" enctype="multipart/form-data">
      <div class="form-head">
        <h2 class="form-title">News Details</h2>
        <p class="form-desc">Share official updates with images.</p>
      </div>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Title" required />
      <label for="description">Description</label>
      <textarea name="description" id="description" placeholder="Description" required></textarea>
      <label for="images">Upload images</label>
      <input type="file" name="images" id="images" multiple accept="image/*" />
      <div class="form-actions">
        <button type="submit" class="btn-gradient">Submit News</button>
      </div>
    </form>

    <div class="list-head">
      <h2>Existing News</h2>
      <p class="list-desc">Manage or delete previously published news.</p>
    </div>
    <ul id="news-list" class="news-grid">Loading news...</ul>
  </div>

  <div class="admin-mobile-tabbar" role="navigation" aria-label="Admin Navigation">
    <a href="admin.html" class="tab-link">Incidents</a>
    <a href="admin-news.html" class="tab-link active">News</a>
    <a href="admin-events.html" class="tab-link">Events</a>
    <a href="admin-user-approval.html" class="tab-link">Approvals</a>
  </div>

  <script>
    const form = document.getElementById("news-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch("/api/news", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          form.reset();
          loadNews();
        } else {
          alert("Failed to submit news: " + (data.message || ""));
        }
      } catch (err) {
        alert("Error submitting news: " + err.message);
      }
    });

    const newsList = document.getElementById("news-list");
    const searchInput = document.getElementById("news-search");
    let NEWS_CACHE = [];

    async function loadNews() {
      try {
        const res = await fetch("/api/news");
        if (!res.ok) throw new Error("Failed to fetch news");
        const newsItems = await res.json();
        NEWS_CACHE = newsItems;
        renderNews(newsItems);
      } catch (err) {
        console.error(err);
        newsList.innerHTML = "<li class='news-card empty'>Failed to load news.</li>";
      }
    }

    function renderNews(items) {
      newsList.innerHTML = "";
      if (!items || items.length === 0) {
        newsList.innerHTML = "<li class='news-card empty'>No news available.</li>";
        return;
      }
      items.forEach(item => {
        const imagesHtml = (item.images && item.images.length > 0)
          ? `
            <div class="post-images ${item.images.length === 1 ? 'single' : ''}">
              ${item.images.map(img => `<img src="${img}" loading="lazy" alt="news image">`).join("")}
            </div>
          `
          : "";
        const li = document.createElement("li");
        li.className = "news-card";
        li.innerHTML = `
          <div class="news-head">
            <h3>${item.title}</h3>
          </div>
          <p>${item.description}</p>
          ${imagesHtml}
          <div class="news-actions">
            <button class="delete-news-btn" data-id="${item._id}">Delete</button>
          </div>
        `;
        newsList.appendChild(li);
      });
    }

    // Client-side search
    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      const filtered = NEWS_CACHE.filter(n =>
        (n.title || "").toLowerCase().includes(q) ||
        (n.description || "").toLowerCase().includes(q)
      );
      renderNews(filtered);
    });

    newsList.addEventListener("click", async (e) => {
      if (e.target.classList.contains("delete-news-btn")) {
        const id = e.target.getAttribute("data-id");
        if (confirm("Are you sure you want to delete this news item?")) {
          try {
            const res = await fetch(`/api/news/${id}`, { method: "DELETE" });
            const data = await res.json();
            if (res.ok) {
              alert(data.message);
              loadNews();
            } else {
              alert("Failed to delete: " + data.message);
            }
          } catch (err) {
            alert("Error deleting news: " + err.message);
          }
        }
      }
    });

    loadNews();
  </script>
  <script src="js/admin-ui.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
