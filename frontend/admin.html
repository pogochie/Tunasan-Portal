<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <script>
    window.onload = () => {
      const loggedIn = localStorage.getItem("adminLoggedIn");
      const role = localStorage.getItem("role");
      if (loggedIn !== "true" || (role !== "admin" && role !== "official")) {
        alert("Please login first");
        window.location.href = "admin-login.html";
      }
    };
  </script>

  <nav class="admin-navbar">
    <div class="container">
      <a href="admin.html" class="logo">Admin Dashboard</a>

      <!-- Mobile toggle -->
      <input type="checkbox" id="admin-nav-toggle" class="admin-nav-toggle" aria-label="Toggle navigation" />
      <label for="admin-nav-toggle" class="admin-nav-toggle-label" aria-hidden="true"><span></span></label>

      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html" class="active">Incidents</a></li>
        <li><a href="admin-news.html">Add News</a></li>
        <li><a href="admin-events.html">Add Events</a></li>
        <li><a href="admin-user-approval.html">User Approvals</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
      <div class="admin-nav-overlay" tabindex="-1" aria-hidden="true"></div>
    </div>
  </nav>

  <div class="container">
    <!-- Futuristic page header -->
    <div class="page-header">
      <h1 class="title">Incident Management</h1>
      <div class="admin-actions">
        <input type="search" id="incident-search" placeholder="Search incidentsâ€¦" aria-label="Search incidents" />
        <button id="reload-incidents" class="pill-btn secondary">Refresh</button>
      </div>
    </div>

    <!-- Stats summary -->
    <div id="admin-stats" class="admin-stats"></div>

    <table id="incident-table">
      <thead>
        <tr>
          <th>Reporter</th>
          <th>Type</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="review-modal" style="display:none;"></div>

  <script type="module" src="js/admin.js"></script>
  <script>
    const logoutLink = document.getElementById("logout-link");
    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = "admin-login.html";
    });

    // Client-side search for incidents table
    const search = document.getElementById("incident-search");
    const tableBody = document.querySelector("#incident-table tbody");
    if (search && tableBody) {
      search.addEventListener("input", () => {
        const q = search.value.trim().toLowerCase();
        const rows = Array.from(tableBody.querySelectorAll("tr"));
        rows.forEach(row => {
          const txt = row.textContent.toLowerCase();
          row.style.display = !q || txt.includes(q) ? "" : "none";
        });
      });
    }
    // Simple refresh action
    const refreshBtn = document.getElementById("reload-incidents");
    refreshBtn?.addEventListener("click", () => {
      window.location.reload();
    });
  </script>
  <script src="js/admin-ui.js"></script>

  <!-- Optional mobile bottom tabbar for quick navigation -->
  <div class="admin-mobile-tabbar" role="navigation" aria-label="Admin Navigation">
    <a href="admin.html" class="tab-link active">Incidents</a>
    <a href="admin-news.html" class="tab-link">News</a>
    <a href="admin-events.html" class="tab-link">Events</a>
    <a href="admin-user-approval.html" class="tab-link">Approvals</a>
  </div>
</body>
</html>
