<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <script>
    window.onload = () => {
      const loggedIn = localStorage.getItem("adminLoggedIn");
      const role = localStorage.getItem("role");
      console.log("LoggedIn:", loggedIn, "Role:", role);
      if (loggedIn !== "true" || (role !== "admin" && role !== "official")) {
        alert("Please login first");
        window.location.href = "admin-login.html";
      } else {
        console.log("Access granted");
      }
    };
  </script>

  <nav class="admin-navbar">
    <div class="container">
      <a href="admin.html" class="logo">Admin Dashboard</a>

      <!-- Mobile hamburger -->
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label" aria-label="Open Menu">
        <span></span>
      </label>

      <ul class="nav-menu">
        <li><a href="admin.html">Incidents</a></li>
        <li><a href="admin-news.html">Add News</a></li>
        <li><a href="admin-events.html">Add Events</a></li>
        <li><a href="admin-user-approval.html">User Approvals</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>

      <div class="nav-overlay"></div>
    </div>
  </nav>

  <h1>Barangay Tunasan Admin Dashboard</h1>
  <table id="incident-table">
    <thead>
      <tr>
        <th>Reporter</th>
        <th>Type</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="review-modal" style="display:none;"></div>

  <script type="module" src="js/admin.js"></script>
  <script>
    const logoutLink = document.getElementById("logout-link");
    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = "admin-login.html";
    });
  </script>
</body>
</html>
