<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <script>
    window.onload = () => {
      const loggedIn = localStorage.getItem("adminLoggedIn");
      const role = localStorage.getItem("role");
      if (loggedIn !== "true" || (role !== "admin" && role !== "official")) {
        alert("Please login first");
        window.location.href = "admin-login.html";
      }
    };
  </script>

  <nav class="admin-navbar">
    <div class="container">
      <a href="admin.html" class="logo">Admin Dashboard</a>

      <!-- Mobile toggle -->
      <input type="checkbox" id="admin-nav-toggle" class="admin-nav-toggle" aria-label="Toggle navigation" />
      <label for="admin-nav-toggle" class="admin-nav-toggle-label" aria-hidden="true"><span></span></label>

      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="admin.html" class="active">Incidents</a></li>
        <li><a href="admin-news.html">Add News</a></li>
        <li><a href="admin-events.html">Add Events</a></li>
        <li><a href="admin-user-approval.html">User Approvals</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
      <div class="admin-nav-overlay" tabindex="-1" aria-hidden="true"></div>
    </div>
  </nav>

  <div class="container">
    <!-- Modern page header, matching admin-events style -->
    <div class="page-header">
      <h1 class="title">Incident Management</h1>
      <div class="admin-actions">
        <input type="search" id="incident-search" placeholder="Search incidentsâ€¦" aria-label="Search incidents" />
        <button id="reload-incidents" class="pill-btn secondary">Refresh</button>
      </div>
    </div>

    <!-- Toolbar: quick status filters and export -->
    <div class="admin-toolbar">
      <div class="chips">
        <button class="chip active" data-status="">All</button>
        <button class="chip" data-status="Pending">Pending</button>
        <button class="chip" data-status="Approved">Approved</button>
        <button class="chip" data-status="Rejected">Rejected</button>
        <button class="chip" data-status="In Progress">In Progress</button>
        <button class="chip" data-status="Resolved">Resolved</button>
      </div>
      <div class="toolbar-actions">
        <button id="export-csv" class="pill-btn">Export CSV</button>
      </div>
    </div>

    <!-- Stats summary (styled like cards) -->
    <div id="admin-stats" class="admin-stats"></div>

    <!-- Incidents table card -->
    <div class="card">
      <div class="card-head">
        <h2 class="card-title">Incidents</h2>
        <p class="card-desc">Review, edit, or delete community reports.</p>
      </div>
      <table id="incident-table">
        <thead>
          <tr>
            <th>Reporter</th>
            <th>Type</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Mobile tabbar for quick admin navigation -->
  <div class="admin-mobile-tabbar" role="navigation" aria-label="Admin Navigation">
    <a href="admin.html" class="tab-link active">Incidents</a>
    <a href="admin-news.html" class="tab-link">News</a>
    <a href="admin-events.html" class="tab-link">Events</a>
    <a href="admin-user-approval.html" class="tab-link">Approvals</a>
  </div>

  <div id="review-modal" style="display:none;"></div>

  <script type="module" src="js/admin.js"></script>
  <script>
    const logoutLink = document.getElementById("logout-link");
    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = "admin-login.html";
    });

    // Client-side search filter for incidents table
    const search = document.getElementById("incident-search");
    const tableBody = document.querySelector("#incident-table tbody");
    if (search && tableBody) {
      search.addEventListener("input", () => {
        const q = search.value.trim().toLowerCase();
        const rows = Array.from(tableBody.querySelectorAll("tr"));
        rows.forEach(row => {
          const txt = row.textContent.toLowerCase();
          row.style.display = !q || txt.includes(q) ? "" : "none";
        });
      });
    }

    // Status chip filters
    const chips = document.querySelectorAll(".admin-toolbar .chip");
    chips.forEach(chip => {
      chip.addEventListener("click", () => {
        chips.forEach(c => c.classList.remove("active"));
        chip.classList.add("active");
        const status = chip.getAttribute("data-status");
        const rows = Array.from(tableBody.querySelectorAll("tr"));
        rows.forEach(row => {
          const cell = row.querySelector("[data-label='Status']");
          const val = cell ? cell.textContent.trim() : "";
          row.style.display = !status || val === status ? "" : "none";
        });
      });
    });

    // Export table to CSV
    document.getElementById("export-csv")?.addEventListener("click", () => {
      const rows = Array.from(document.querySelectorAll("#incident-table tr"));
      const data = rows.map(row => Array.from(row.children).map(td => `"${(td.textContent || "").replace(/"/g, '""')}"`).join(","));
      const csv = data.join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "incidents.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    // Simple refresh action
    document.getElementById("reload-incidents")?.addEventListener("click", () => {
      window.location.reload();
    });
  </script>
  <script src="js/admin-ui.js"></script>
</body>
</html>
