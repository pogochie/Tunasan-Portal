<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Admin/Official</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-brand">
        <div class="brand-logo" aria-hidden="true">BT</div>
        <div class="brand-text">
          <h1 class="auth-title">Create your Admin/Official Account</h1>
          <p class="auth-subtitle">Secure access to manage incidents, news, and events.</p>
        </div>
      </div>
      <form id="register-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required />
        <label for="password">Password</label>
        <div style="position:relative">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="toggle-pass" aria-label="Show/Hide password" style="position:absolute; right:8px; top:50%; transform:translateY(-50%);" class="pill-btn">üëÅÔ∏è</button>
        </div>
        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="official">Barangay Official</option>
        </select>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="admin-login.html">Login here</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("register-form");
    const toggle = document.getElementById("toggle-pass");
    const pass = document.getElementById("password");
    toggle.addEventListener("click", () => {
      const is = pass.getAttribute("type") === "password";
      pass.setAttribute("type", is ? "text" : "password");
      toggle.textContent = is ? "üôà" : "üëÅÔ∏è";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      try {
        const res = await fetch("/api/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, role }),
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          form.reset();
          window.location.href = "admin-login.html"; // redirect to login
        } else {
          alert("Registration failed: " + data.message);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
