<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Admin/Official</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <div class="auth-brand">
        <div class="brand-logo" aria-hidden="true">BT</div>
        <div class="brand-text">
          <h1 class="auth-title">Create your Admin/Official Account</h1>
          <p class="auth-subtitle">Secure access to manage incidents, news, and events.</p>
        </div>
      </div>
      <form id="register-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" required />

        <label for="password">Password</label>
        <div style="position:relative">
          <input type="password" id="password" placeholder="Password" required />
          <button type="button" id="toggle-pass" aria-label="Show/Hide password" style="position:absolute; right:8px; top:50%; transform:translateY(-50%);" class="pill-btn">üëÅÔ∏è</button>
        </div>

        <label for="role">Role</label>
        <select id="role" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="official">Barangay Official</option>
        </select>

        <!-- Upload Barangay Official ID (image) -->
        <div class="file-field">
          <span class="file-help">For officials: upload a clear photo of your Barangay ID.</span>
          <input type="file" id="idImage" name="idImage" accept="image/*" />
        </div>
        <div id="id-preview"></div>

        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="admin-login.html">Login here</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("register-form");
    const toggle = document.getElementById("toggle-pass");
    const pass = document.getElementById("password");
    const roleEl = document.getElementById("role");
    const idInput = document.getElementById("idImage");
    const preview = document.getElementById("id-preview");

    toggle.addEventListener("click", () => {
      const is = pass.getAttribute("type") === "password";
      pass.setAttribute("type", is ? "text" : "password");
      toggle.textContent = is ? "üôà" : "üëÅÔ∏è";
    });

    // Simple preview for uploaded ID image
    idInput.addEventListener("change", () => {
      const file = idInput.files?.[0];
      if (!file) {
        preview.style.display = "none";
        preview.innerHTML = "";
        return;
      }
      const url = URL.createObjectURL(file);
      preview.style.display = "block";
      preview.innerHTML = `<img src="${url}" alt="ID preview" style="max-width:100%; border-radius:10px; box-shadow: var(--shadow);" />`;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const role = roleEl.value;

      // Require ID image for officials
      if (role === "official" && (!idInput.files || idInput.files.length === 0)) {
        alert("Please upload your Barangay Official ID image for approval.");
        return;
      }

      // Use multipart form data to include the image file
      const fd = new FormData();
      fd.append("username", username);
      fd.append("password", password);
      fd.append("role", role);
      if (idInput.files?.[0]) fd.append("idImage", idInput.files[0]);

      try {
        const res = await fetch("/api/users/register", {
          method: "POST",
          body: fd,
        });
        const data = await res.json();
        if (res.ok) {
          alert(data.message);
          form.reset();
          preview.style.display = "none";
          preview.innerHTML = "";
          window.location.href = "admin-login.html"; // redirect to login
        } else {
          alert("Registration failed: " + data.message);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
